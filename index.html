<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./index.css" />
		<script src="./index.js"></script>
	</head>
	<body>
		<!--BEGIN OVERLAY-->
		<div class="search-overlay">
			<input type="text" id="overlay-input" placeholder="What are you looking for?" autofocus />
			<div class="overlay-suggestion-wrapper">
				<h2 class="overlay-suggestion-wrapper-title">Suggestions</h2>
				<ul id="overlay-suggestion">
					<li>google.com</li>
				</ul>
			</div>
		</div>
		<!--EOF OVERLAY-->

		<!--BEGIN CONTENT-->
		<main class="wrapper">
			<div class="title">
				<h1>
					<span>I</span>
					<span>N</span>
					<span>D</span>
					<span>E</span>
					<span>X</span>
				</h1>
				<h2>press any key to search...</h2>
			</div>
		</main>
		<!--EOF CONTENT-->
	</body>
</html>
